<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="text-center mt-5 mb-5"><h1>M1, M2 數學大比拼</h1></div>
    <div class="container text-center">
        <div class="row mb-3">
            <div class="col"><button onclick="startGame('M1A')" type="button" class="btn btn-primary w-50">M1A</button></div>
            <div class="col"><button onclick="startGame('M2A')" type="button" class="btn btn-primary w-50">M2A</button></div>
        </div>
        <div class="row mb-3">
            <div class="col"><button onclick="startGame('M1B')" type="button" class="btn btn-primary w-50">M1B</button></div>
            <div class="col"><button onclick="startGame('M2B')" type="button" class="btn btn-primary w-50">M2B</button></div>
        </div>
        <div class="row mb-3">
            <div class="col"><button onclick="startGame('M1C')" type="button" class="btn btn-primary w-50">M1C</button></div>
            <div class="col"><button onclick="startGame('M2C')" type="button" class="btn btn-primary w-50">M2C</button></div>
        </div>
        <div class="row mb-3">
            <div class="col"><button onclick="startGame('M1D')" type="button" class="btn btn-primary w-50">M1D</button></div>
            <div class="col"><button onclick="startGame('M2D')" type="button" class="btn btn-primary w-50">M2D</button></div>
        </div>
    </div>
</body>
</html>

<script src="../js/common.js"></script>
<script>
    function startGame(groupName){
        console.log(groupName);
        setCookie("groupName", groupName, 1);
        console.log(getCookie("groupName"));
    } 
</script>
